<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="css/styles.css" type="text/css">
      <title>Slider</title>
   </head>
   <body>
      <div class="wrapper">
         <div class="slider">
            <input type="radio" name="pic" id="pic-1" checked>
            <input type="radio" name="pic" id="pic-2">
            <input type="radio" name="pic" id="pic-3">
            <input type="radio" name="pic" id="pic-4">
            <div class="slide1">
               <img class="image" src="images/1.jpg" alt="Picture">
            </div>
            <div class="slide2">
               <img class="image" src="images/2.jpg" alt="Picture">
            </div>
            <div class="slide3">
               <img class="image" src="images/3.jpg" alt="Picture">
            </div>
            <div class="slide4">
               <img class="image" src="images/4.jpg" alt="Picture">
            </div>    
            <div class="navigation">
               <label for="pic-1" class="bar"></label>
               <label for="pic-2" class="bar"></label>
               <label for="pic-3" class="bar"></label>
               <label for="pic-4" class="bar"></label>
            </div>
         </div>
      </div>
   </body>
</html>
