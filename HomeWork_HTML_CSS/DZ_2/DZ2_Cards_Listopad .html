<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width">
   <title>DZ2_Cards_Listopad</title>
   <style>
      .background{
         background: #f3eded;   
         padding:50px 30px ;    
      }    
      .player{
         font-size: 24px;
      }
      span{
         background: #dbd8d8;
         font-size: 50px;
         padding: 5px 10px;
         margin: 0 10px 0 0;
      }
      .card{
         padding: 30px 0;
      }
      .card_red{
         color: red;
      }
      .card_black{
         color: black;
      }
   </style>
</head>
<body>
   <div class="background">
         <div class="player">Player 1:</div>
         <div class="card">
            <span class="card_black">2&#9827;</span> <span class="card_red">9&#9829;</span> <span class="card_red">6&#9829;</span> <span class="card_red">A&#9830;</span> <span class="card_black">Q&#9824;</span> <span class="card_black">J&#9827;</span>
         </div>
         <div class="player">Player 2:</div>
         <div class="card">
            <span class="card_red">3&#9829;</span> <span class="card_black">A&#9827;</span> <span class="card_black">10&#9827;</span> <span class="card_red">K&#9830;</span> <span class="card_black">8&#9824;</span> <span class="card_red">3&#9829;</span>
         </div>
   </div>
</body>
</html>
