<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="css/styles.css" type="text/css">
      <title>HomeWork 31 JS (Lystopad) F25</title>
   </head>
   <body>
      <section id="registration-section">
         <h3>Registration</h3>
         <input type="text" class="email-field" placeholder="email" />
         <input type="password" class="password-field" placeholder="password"/>
         <input type="text" class="city-field" placeholder="city" />
         <input type="text" class="address-field" placeholder="address" />
         <button>Let`s go</button>
     </section>
 
     <section id="auth-section">
         <h3>Authorization</h3>
         <input type="text" class="email-field" placeholder="email" />
         <input type="password" class="password-field" placeholder="password"/>
         <button>Let`s go</button>
     </section>
 
     <section id="add-address-section">
         <h3>Add Address</h3>
         <input type="text" class="email-field" placeholder="email"/>
         <input type="text" class="address-field" placeholder="address"/>
         <button>Let`s go</button>
     </section>

      <section id="server-user-data-section">
         <h3>Here you can send your data to the server <br> "https://learning-server.onrender.com/users"</h3>
         <input type="text" class="address-field" placeholder="address"/>
         <input type="text" class="salary-field" placeholder="salary"/>
         <input type="text" class="skills-field" placeholder="Enter the skills separated by commas"/>
         <button>Let`s go</button>
     </section>

      <script src="scripts.js"></script>

   </body>
</html>
